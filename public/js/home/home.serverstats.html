<h1 class="md-headline">Stats</h1>

<div flex>
    <md-switch ng-model="serverOnline" ng-click="toggleServerStatus()">
        Server Active
    </md-switch>


    <h3> Live Show State: {{ transportState }}
  <h3> Client List </h3> {{ clientList.length }} clients connected
    <ul>
        <li ng-repeat="client in clientList track by $index"> {{ client.userData.name }} </li>
    </ul>

  <md-button class="md-raised" ng-click="data.showDetails = !data.showDetails"> Toggle Advanced </md-button>

  <div ng-show="data.showDetails">
    <br/>
    <md-input-container class="md-block">
        <label>Show Server IP</label>
        <input ng-model="data.showIP" type="text">
    </md-input-container>
    <br/>
    <md-input-container class="md-block">
        <label>Photo Server IP</label>
        <input class="md-block" ng-model="data.photoIP" type="text">
    </md-input-container>

  </div>

</div>

</div>
