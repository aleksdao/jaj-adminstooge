<head>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/node_modules/angular/angular.js" defer></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js" defer></script>
    <script src="/node_modules/tone/build/tone.js" defer></script>

    <script src="/node_modules/angular-aria/angular-aria.js" defer></script>
    <script src="/node_modules/angular-animate/angular-animate.js" defer></script>
    <script src="/node_modules/angular-material/angular-material.js" defer></script>
    <script src="/node_modules/angular-audio/app/angular.audio.js" defer></script>

    <script src="/js/app.js" defer></script>
    <script src="/js/socketserver/socket.factory.js" defer></script>
    <script src="/js/common/ipAddress.Factory.js" defer></script>

    <script src="/js/common/song.factory.js" defer></script>

<body ng-app="jaj-admin" layout="column" id="main" ng-cloak>

<div flex layout="row">

<div ng-controller="SidebarCtrl">
<md-sidenav layout="column" class="sidenav1" md-is-locked-open='true' >
  <h1 ui-sref="home" class="logo">together</h1>

  <md-button class="md-raised" ui-sref="livemode" ui-sref-active="md-accent"> Live Mode </md-button>
  <md-button class="md-raised" ng-disabled="isPlaying" ui-sref="oneshot" ui-sref-active="md-accent"> One-Shot </md-button>

  <br/><br/>
  <server-stats></server-stats>

  </md-sidenav>
</div>
 <md-content flex layout="column">
   <ui-view></ui-view>
 </md-content>


</body>



</html>
